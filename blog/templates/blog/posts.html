{% extends 'base.html' %} 

{% block title %} All Blog {% endblock %}

{% load static %}
{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/css/all-posts.css' %}">
{% endblock %}


{% block content %}

<section id="all-posts">
  <h2>My Collected Posts</h2>

  <ul>
    {% for post in posts %}
      {% include "blog/include/post.html" %}
    {% endfor %}
  </ul>
</section>

{% endblock %}
